<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flickr</title>
</head>
<link rel="stylesheet" href="flickr.css">

<body>
  
  <header>
    <nav>
      <div class="logo">
        <img src="/images/svgexport-2.svg" alt="logo">
      </div>

      <div class="search">
        <form action="/search" method="get">
          <!-- <img src="/images/svgexport-4.svg" alt="serach icon" class="serachicon" height="20px"> -->
          <input type="text" placeholder= "Photos,people or groups " name="search">
        </form>
      </div>
      <!-- serach bar -->

      <div>
        <a href="#" class="login">Log in</a>
        <button class="signup">Sign Up</button>
      </div>

    </nav>

  </header>

      <!-- body -->
  <main>
    <section class="section1">
      <p class="find-your">Find your inspiration.</p>
      <p class="Join-the-Flickr">Join the Flickr community, home to tens of billions of photos and 2 million groups.</p>
    </section>
    
    <section class="section2">
      <button class="start">
        Start for free
      </button>
    </section>
    
  </main>

</body>
</html>
